<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>State-Regions</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <h1 th:text="${country.name}"></h1>
        <h2>List of State Regions</h2>
        <ul>
            <li th:each="stateRegion : ${country.stateRegions}">
                <a th:href="@{/stateregions/{id}(id=${stateRegion.id})}" th:text="${stateRegion.name}"></a>
            </li>
        </ul>
    </body>
</html>
